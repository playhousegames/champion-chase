<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sushi Sprint</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">



  <style>
:root {
  /* Sushi Sprint palette */
  --hot-tuna-red: #FF3366;
  --ocean-blue:   #0066FF;
  --golden-tamago:#FFD700;
  --electric-wasabi:#00FF88;
  --pure-rice-white:#FFFFFF;

  /* base bg for game page */
  --bg: #000;
}

/* use the new bg var instead of the old purple */



    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg);
      font-family: 'Press Start 2P', monospace;
      overflow-x: hidden;
    }

    body.no-scroll {
      position: fixed; overflow: hidden; width: 100%; height: 100%;
      overscroll-behavior: none; touch-action: manipulation;
    }

/* Logo Styles */
.logo-container {
  margin-bottom: 48px;
}

.main-logo {
  position: relative;
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  line-height: 0.9;
}

.logo-shadow {
  position: absolute;
  inset: 0;
  color: var(--ocean-blue);
  text-shadow: 
    4px 4px 0px currentColor,
    -4px -4px 0px currentColor,
    4px -4px 0px currentColor,
    -4px 4px 0px currentColor,
    4px 0px 0px currentColor,
    -4px 0px 0px currentColor,
    0px 4px 0px currentColor,
    0px -4px 0px currentColor;
  -webkit-text-stroke: 4px currentColor;
}

.logo-main {
  position: relative;
  z-index: 10;
  background: linear-gradient(45deg, var(--hot-tuna-red), var(--golden-tamago));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
/* Japanese Subtitle */
.japanese-subtitle {
  text-align: center;
  margin-bottom: 16px;
}

.japanese-subtitle h2 {
  position: relative;
  font-family: 'Noto Sans JP', serif;
  font-size: clamp(1.2rem, 4vw, 2rem);
  font-weight: bold;
}

.japanese-shadow {
  position: absolute;
  color: var(--ocean-blue);
  text-shadow: 
    2px 2px 0px currentColor,
    -2px -2px 0px currentColor,
    2px -2px 0px currentColor,
    -2px 2px 0px currentColor;
  transform: translateX(-50%);
  left: 50%;
}

.japanese-main {
  position: relative;
  z-index: 10;
  color: var(--pure-rice-white);
}



    /* === Blocky Pixel Buttons (Unified) === */
.play-button,
.touch-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', monospace;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: .1em;
  cursor: pointer;
    outline: none;
  border: none;

  /* Size (tap buttons are square, lobby buttons scale by padding) */
  min-width: 140px;
  min-height: 48px;

  /* Flat background + square border */
  background: var(--hot-tuna-red);
  color: var(--pure-rice-white);
  border: 4px solid var(--ocean-blue);
  border-radius: 0;

  /* Pixel shadow */
  box-shadow: 4px 4px 0 #000;

  /* Chunky text outline */
  text-shadow:
    2px  2px 0 #000,
   -2px  2px 0 #000,
    2px -2px 0 #000,
   -2px -2px 0 #000;
}

.play-button:hover,
.touch-btn:hover {
  transform: translate(-2px, -2px);
  box-shadow: 6px 6px 0 #000;
}

.play-button:active,
/* Use images for game touch buttons */
.touch-btn.pressed,
.touch-btn.active {
  transform: translateY(2px);
  box-shadow: none;
  background-image: url('images/red_button_pressed.png') !important;
  background-color: transparent !important;
  color: transparent !important;
}

/* Mobile tap buttons square and centered */
.touch-btn {
  width: 120px;
  height: 120px;
  min-width: unset;
  min-height: unset;
}

.dual-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
}

/* Center lobby logo and buttons on mobile */
@media (max-width: 600px) {
  .logo-container {
    text-align: center;
    margin: 16px auto;
  }
#lobbyDock {
  display: flex;
  justify-content: center;
  align-items: center;
}

  .play-button {
    width: 100%;
    max-width: 240px;
  }
}


    /* ===== Arcade cabinet frame (kept) ===== */
    #cabinet { position: relative; min-height: 100vh; overflow: hidden; }

    /* Thin wood side rails */
   

    /* Screen area scrolls internally */
    #screen {
      position: relative;
      height: 100svh;
      padding-top: calc(56px + env(safe-area-inset-top)); /* clear marquee */
      overflow: auto;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

    /* ---- Status bar ---- */
   /* HUD (status bar) styling */
#statusBar {
  position: fixed;
  top: calc(env(safe-area-inset-top) + 10px);
  left: 50%;
  transform: translateX(-50%);
  width: min(540px, 92vw);
  height: 56px;
  display: none;
  align-items: center;
  justify-content: center;
  gap: .75rem;
  background: #000;
  color: #fff;
  border: 2px solid #111;
  border-radius: 10px;
  z-index: 4100;
  box-shadow: 0 4px 0 rgba(0,0,0,.5), 0 0 24px rgba(0,0,0,.35);
}
#statusBar.active { display: flex; }

#statusBar .status-brand {
  font-size: 1rem;
  color: #fff;
  letter-spacing: 2px;
  text-shadow: 2px 2px 0 #000;
}
#statusBar .status-timer {
  font-size: 1.25rem;
  letter-spacing: 1px;
  color: #fff;
}


    /* ---- Loading ---- */
    #loadingScreen {
      position: fixed; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #000; z-index: 9999;
    }
    #loadingScreen .main-logo { margin-bottom: 10px; }

    /* ---- Lobby ---- */
    #lobby {
      min-height: 100%;
      display: flex; flex-direction: column; align-items: center;
      text-align: center; gap: .6rem;
      padding: 12px 16px;
      padding-bottom: calc(var(--dockH) + env(safe-area-inset-bottom));
    }
    #lobby h2 { color: #fff; letter-spacing: 2px; margin: .25rem 0 1rem; }
    #roomId { display: none; }

    /* Player list (colors unified with homepage palette) */
    #playerList {
      margin-top: 1rem;
      display: flex; flex-direction: column; align-items: center;
      gap: 6px;
    }
/* Strong contrast + size for the player entry name */
#playerList .player-entry {
  background: rgba(255,255,255,0.98);
  border: 2px solid var(--hot-tuna-red);
  color: var(--ocean-blue);
}
#playerList .player-entry span {
  font-size: 14px;
  letter-spacing: 1px;
  color: var(--ocean-blue);
  text-shadow:
    1px 1px 0 #000,
   -1px 1px 0 #000,
    1px -1px 0 #000,
   -1px -1px 0 #000;
}

    #playerList .player-entry.host { border-color: #00ffcc; box-shadow: 0 0 8px #00ffcc; position: relative; }
    #playerList .player-entry.host::after {
      content: "HOST"; position: absolute; top: -10px; right: -10px;
      background: #00ffcc; color: #000; font-size: 10px; font-weight: bold;
      padding: 2px 4px; border-radius: 3px;
    }
    #playerCounter { font-size: 1rem; color: #00ffcc; text-shadow: 2px 2px #000; margin-top: 0.5rem; }

    /* Lobby dock */
    #lobbyDock {
      position: sticky; bottom: 0; margin-top: auto;
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
      /*background: linear-gradient(180deg, rgba(11,9,18,0) 0%, rgba(11,9,18,.82) 40%, rgba(11,9,18,.95) 100%);*/
      border-top: 2px solid rgba(255,255,255,.06);
      display: flex; justify-content: center; gap: 14px;
      z-index: 2600;
    }

    /* Homepage-style ‚Äúplay‚Äù button (replaces image buttons) */
    .play-button {
      background: var(--hot-tuna-red);
      color: var(--pure-rice-white);
      border: 4px solid var(--ocean-blue);
      padding: 16px 24px;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      text-transform: uppercase; letter-spacing: .1em;
      cursor: pointer;
      transition: all .2s ease;
      box-shadow: 4px 4px 0 var(--ocean-blue);
    }
    .play-button:hover { transform: translate(-2px,-2px); box-shadow: 6px 6px 0 var(--ocean-blue); }
    .play-button:active { transform: translate(2px,2px); box-shadow: 2px 2px 0 var(--ocean-blue); }

    /* ---- Grandstand ---- */
    #grandstand {
      width: 100%; height: 120px;
      background: url('images/grandstand.png') repeat-x bottom;
      background-size: auto 120px;
      display: none;
    }
    #grandstand.active { display: block; }

    /* ---- Track ---- */
    .track-container { position: relative; width: 100%; height: 320px; overflow: hidden; background: #b7410e; display: none; }
    .track-container.active { display: block; }
    #track {
      position: relative; height: 100%;
      background-image: repeating-linear-gradient(
        to right,
        rgba(255,255,255,.18) 0px,
        rgba(255,255,255,.18) 2px,
        transparent 2px,
        transparent 90px
      );
    }
    .lane { position: relative; z-index: 3; height: 25%; border-bottom: 2px dashed rgba(255,255,255,.8); display: flex; align-items: center; }
    .runner {
      position: absolute; z-index: 3; left: 20px; width: 32px; height: 32px; image-rendering: pixelated; transition: left .08s linear;
      backface-visibility: hidden; transform: translateZ(0); will-change: background-image, left;
    }
    .name-label { position: absolute; top: 2px; left: 10px; font-size: .75rem; color: yellow; }

    /* Pixel countdown */
    #countdown {
      display: none; position: fixed; top: 42%; left: 50%; transform: translate(-50%,-50%);
      font-size: 3.2rem; letter-spacing: 3px; color: #fff;
      text-shadow: 4px 4px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      z-index: 4200;
    }

    /* Dust puff */
    .dust { position: absolute; font-size: 1.2rem; opacity: .9; animation: dustFade .4s forwards; }
    @keyframes dustFade { to { transform: translateY(-8px); opacity: 0; } }

    /* Winner */
    .runner.winner { animation: winnerJump .6s ease-in-out infinite; }
    @keyframes winnerJump { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-12px) } }

    /* Finish line */
    #finishLine { position: absolute; top: 0; height: 100%; width: 14px; background: repeating-linear-gradient(to bottom,#000 0 12px,#fff 12px 24px); box-shadow: 0 0 8px rgba(255,255,255,.5); z-index: 1; pointer-events: none; }
    #finishLine .flag { position: absolute; top: -26px; left: -18px; font-size: 24px; z-index: 1; text-shadow: 2px 2px 0 #000; }

    /* ---- Mobile controls: use your NEW red buttons ---- */
    .mobile-controls {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 22px 0 calc(22px + env(safe-area-inset-bottom));
      background: url('images/arcade_panel_wood.png') center/cover no-repeat;
      display: none; justify-content: center; z-index: 2500;
      border-top: 2px solid rgba(0,0,0,.4);
      box-shadow: 0 -8px 0 rgba(0,0,0,.45) inset, 0 -2px 0 rgba(255,255,255,.08) inset;
    }
    .mobile-controls.active { display: flex; }
    .control-player-label { font-size: .9rem; margin-bottom: .4rem; opacity: .95; text-shadow: 2px 2px 0 rgba(0,0,0,.35); }
    .player-touch-controls.dual { text-align: center; }
    .dual-buttons { display: flex; justify-content: center; align-items: center; gap: 22px; }
    .touch-btn {
      width: 140px; height: 140px;
      background: transparent url('images/red_button_not_pressed.png') center/contain no-repeat;
      border: none; border-radius: 0; box-shadow: none;
      text-indent: -9999px; overflow: hidden;
      image-rendering: pixelated;
      user-select: none; -webkit-user-drag: none;
    }
    /* Support both .active (old JS) and .pressed (if you emit it) */
    .touch-btn.active,
    .touch-btn.pressed {
      background-image: url('images/red_button_pressed.png');
      transform: translateY(2px);
    }
    @media (max-width: 480px) {
      .touch-btn { width: 120px; height: 120px; }
      .dual-buttons { gap: 18px; }
      .mobile-controls { padding: 18px 0 calc(18px + env(safe-area-inset-bottom)); }
    }

    /* Results */
    #results {
      display: none; height: auto; min-height: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 2rem 1rem; background: #222; color: #fff; text-align: center;
    }
    #results.active { display: flex; }
    #adSlot { margin-top: 1rem; text-align: center; }
    #results h2 { display: flex; flex-direction: column; align-items: center; gap: .5rem; }
    .result-item { margin: .5rem 0; font-size: 1.1rem; }



    /* === Confetti strips class (renamed, used by game.js) === */
    .confetti-tape {
      position: absolute; width: 10px; height: 10px;
      image-rendering: pixelated; z-index: 9999; background-size: cover;
    }
  </style>
</head>

    <!-- Dock padding + keyboard helpers (kept) -->
    <script>
      (function () {
        function updateDockPadding() {
          var dock = document.getElementById('lobbyDock');
          if (!dock) return;
          var h = dock.offsetHeight || 160;
          document.documentElement.style.setProperty('--dockH', h + 'px');
        }
        function focusIntoView(e) {
          var screen = document.getElementById('screen');
          if (!screen) return;
          setTimeout(function () {
            if (e.target && e.target.scrollIntoView) {
              e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          }, 120);
        }
        window.addEventListener('load', updateDockPadding);
        window.addEventListener('resize', updateDockPadding);
        document.addEventListener('DOMContentLoaded', function () {
          ['player1-name','player2-name','player3-name','player4-name'].forEach(function (id) {
            var el = document.getElementById(id);
            if (el) el.addEventListener('focus', focusIntoView);
          });
        });
      })();
    </script>

    <!-- GA + Cookie (kept) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXX');
    </script>

    <div id="cookieBanner" style="position:fixed;bottom:0;left:0;right:0;background:#000;color:#fff;padding:10px;text-align:center;z-index:6000;">
      This site uses cookies for analytics and ads.
      <button id="acceptCookies">Accept</button>
    </div>
    <script>
      document.getElementById('acceptCookies').onclick = function() {
        document.getElementById('cookieBanner').style.display = 'none';
        updateCookiePadding();
      };
      function updateCookiePadding() {
        const banner = document.getElementById('cookieBanner');
        const visible = banner && banner.style.display !== 'none';
        const h = visible ? (banner.offsetHeight || 0) : 0;
        document.documentElement.style.setProperty('--cookieH', h + 'px');
      }
      window.addEventListener('load', updateCookiePadding);
      window.addEventListener('resize', updateCookiePadding);
    </script>
